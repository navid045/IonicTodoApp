<ion-navbar *navbar>
  <ion-title>
    Home
  </ion-title>

  <ion-buttons end>
    <button (click)="addItem()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-buttons>
</ion-navbar>

<ion-content>
  <ion-list>
    <ion-item *ngFor="#item of items" (click)="viewItem(item)">{{item.title}}</ion-item>
  </ion-list>
</ion-content>
